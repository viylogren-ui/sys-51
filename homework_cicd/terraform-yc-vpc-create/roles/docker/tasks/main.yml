---
# tasks file for docker
#Установка зависимостей
- name: install dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    state: present
    update_cache: yes
#Добавление ключа в систему     
- name: add GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
#Добавление ребозитория docker в apt
- name: add docker repository to apt
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu jammy stable
    state: present
#Установка docker
- name: install docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest
    update_cache: yes
#Проверка запуска сервиса docker
- name: check docker is active
  service:
    name: docker
    state: started
    enabled: yes
#Проверка наличия группы docker в системе
- name: Ensure group "docker" exists
  ansible.builtin.group:
    name: docker
    state: present
#Добавление пользователя vitren в группу docker
- name: adding vitren to docker group
  user:
    name: vitren
    groups: docker
    append: yes

#Установка Docker-compose
- name: Install docker-compose
  get_url:
    url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: 'u+x,g+x'
#Изменение владельца, группы и прав vitren для docker-compose
- name: Change file ownership, group and permissions
  ansible.builtin.file:
    path: /usr/local/bin/docker-compose
    owner: vitren
    group: vitren


#Запуск docker image nexus из презентации
- name: run nexus-image docker
  command: docker run -d -p 8081:8081 --name nexus -e INSTALL4J_ADD_VM_PARAMS="-Xms273m -Xmx273m -XX:MaxDirectMemorySize=273m" sonatype/nexus3  